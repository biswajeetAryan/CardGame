# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master

pool:
  vmImage: 'macos-latest'

steps:
- task: Xcode@5
  inputs:
    testRunTitle: 'Clean Build'
    actions: 'clean build'
    configuration: 'Debug'
    sdk: 'iphoneos'
    scheme: 'WarCardGame'
    packageApp: false
- task: Xcode@5
  inputs:
    testRunTitle: 'Test'
    actions: 'test'
    configuration: 'Debug'
    sdk: 'iphoneos'
    scheme: 'WarCardGameTests'
    packageApp: false
